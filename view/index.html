<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Ordering & Tracking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .lead {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .restaurant-section {
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .restaurant-header {
            border-bottom: 2px solid #2d2d2d;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .restaurant-name {
            color: #ff6b6b;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .food-count {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .food-card {
            background: #2a2a2a;
            border-radius: 15px;
            border: 1px solid #3d3d3d;
            transition: all 0.3s ease;
            height: 100%;
        }

        .food-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            border-color: #ff6b6b;
        }

        .food-cover {
            height: 300px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .filter-btn {
            background: #2a2a2a;
            border: 2px solid #3d3d3d;
            color: #ffffff;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: #ffffff;
        }

        .card-title {
            color: #ffffff;
            font-weight: 600;
        }

        .card-text {
            color: #b0b0b0;
        }

        .search-box {
            max-width: 600px;
        }

        .form-control {
            background: #2a2a2a;
            border: 2px solid #3d3d3d;
            color: #ffffff;
            border-radius: 10px;
            padding: 1rem;
        }

        .form-control:focus {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }

        .form-control::placeholder {
            color: #808080;
        }

        .btn-outline-primary {
            border: 2px solid #3d3d3d;
            color: #ffffff;
            border-radius: 10px;
            background: #2a2a2a;
            padding: 1rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .badge {
            background: #ff6b6b;
        }

        #noResults h3 {
            color: #b0b0b0;
        }

        #noResults p {
            color: #808080;
        }

        .btn-sm {
            border: 2px solid #3d3d3d;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-sm:hover {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Navbar Container -->
    <div id="navbar"></div>
    <script>
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (!response.ok) throw new Error('Failed to load navbar');
                document.getElementById('navbar').innerHTML = await response.text();
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }
        loadNavbar();
    </script>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Browse Restaurants</h1>
            <p class="lead">Discover delicious food from different restaurants</p>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <form class="d-flex search-box" role="search" style="max-width: 600px; width: 100%;">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search by food or restaurant name"
                    aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-primary" type="button">
                    <i class="bi bi-search"></i> Search
                </button>
            </form>
        </div>

        <div class="filter-buttons justify-content-center d-flex mb-4" id="restaurantFilters">
            <button class="filter-btn active" data-restaurant="all">
                <i class="bi bi-grid-fill"></i> All Restaurants
            </button>
        </div>

        <div id="restaurantsContainer">
            <div class="text-center" style="color: #b0b0b0;">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading restaurants...</p>
            </div>
        </div>

        <div class="text-center mt-5 d-none" id="noResults">
            <i class="bi bi-basket2-fill" style="font-size: 4rem; color: #808080;"></i>
            <h3 style="color: #b0b0b0;">No food items found</h3>
            <p style="color: #808080;">Try a different search term or filter</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkAuth.js"></script>

    <script>
        let allFoods = [];
        let currentFilter = 'all';
        let searchTerm = '';

        const container = document.getElementById('restaurantsContainer');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const filtersContainer = document.getElementById('restaurantFilters');

        async function fetchFoods() {
            try {
                const response = await fetch('/foods');
                if (!response.ok) throw new Error('Failed to fetch foods');
                allFoods = await response.json();
                
                // Generate restaurant filters
                const restaurants = [...new Set(allFoods.map(food => food.restaurant))].sort();
                renderFilters(restaurants);
                
                // Render restaurants
                renderRestaurants();
            } catch (error) {
                console.error('Error fetching foods:', error);
                container.innerHTML = '<p class="text-center" style="color: #b0b0b0;">Failed to load restaurants. Please try again later.</p>';
            }
        }

        function renderFilters(restaurants) {
            const allButton = `
                <button class="filter-btn active" data-restaurant="all" onclick="filterByRestaurant('all')">
                    <i class="bi bi-grid-fill"></i> All Restaurants
                </button>
            `;
            
            const restaurantButtons = restaurants.map(restaurant => `
                <button class="filter-btn" data-restaurant="${restaurant}" onclick="filterByRestaurant('${restaurant}')">
                    <i class="bi bi-shop"></i> ${restaurant}
                </button>
            `).join('');
            
            filtersContainer.innerHTML = allButton + restaurantButtons;
        }

        function filterByRestaurant(restaurant) {
            currentFilter = restaurant;
            
            // Update active state
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.restaurant === restaurant) {
                    btn.classList.add('active');
                }
            });
            
            renderRestaurants();
        }

        function renderRestaurants() {
            // Filter foods based on search and restaurant filter
            let filteredFoods = allFoods.filter(food => {
                const matchesSearch = searchTerm === '' || 
                    food.name.toLowerCase().includes(searchTerm) ||
                    food.restaurant.toLowerCase().includes(searchTerm);
                
                const matchesFilter = currentFilter === 'all' || 
                    food.restaurant === currentFilter;
                
                return matchesSearch && matchesFilter;
            });

            if (filteredFoods.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('d-none');
                return;
            }

            noResults.classList.add('d-none');

            // Group foods by restaurant
            const groupedByRestaurant = filteredFoods.reduce((acc, food) => {
                if (!acc[food.restaurant]) {
                    acc[food.restaurant] = [];
                }
                acc[food.restaurant].push(food);
                return acc;
            }, {});

            // Render each restaurant section
            const restaurantSections = Object.entries(groupedByRestaurant)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([restaurant, foods]) => `
                    <div class="restaurant-section">
                        <div class="restaurant-header">
                            <h2 class="restaurant-name">
                                <i class="bi bi-shop"></i> ${restaurant}
                            </h2>
                            <p class="food-count">
                                <i class="bi bi-basket2"></i> ${foods.length} item${foods.length !== 1 ? 's' : ''} available
                            </p>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                            ${foods.map(food => `
                                <div class="col">
                                    <div class="card food-card">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title mb-2" style="color: #ffffff;">${food.name}</h5>
                                            <p class="card-text small mb-2 fw-bold" style="color: #28a745; font-size: 1.1rem;">
                                                $${food.price.toFixed(2)}
                                            </p>
                                            ${food.description ? `
                                                <p class="card-text small mb-3" style="color: #808080; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                                                    ${food.description}
                                                </p>
                                            ` : ''}
                                            <div class="mt-auto">
                                                <button class="btn btn-sm w-100" onclick="viewFood('${food._id}')">
                                                    <i class="bi bi-eye"></i> View & Order
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

            container.innerHTML = restaurantSections;
        }

        searchInput.addEventListener('input', () => {
            searchTerm = searchInput.value.toLowerCase();
            renderRestaurants();
        });

        function viewFood(id) {
            window.location.href = `/food-details.html?id=${id}`;
        }

        // Initial render
        fetchFoods();
    </script>

</body>

</html>
