<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Ordering & Tracking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .lead {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .food-card {
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
            transition: all 0.3s ease;
            height: 100%;
        }

        .food-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .food-cover {
            height: 300px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .card-title {
            color: #ffffff;
            font-weight: 600;
        }

        .card-text {
            color: #b0b0b0;
        }

        .search-box {
            max-width: 600px;
        }

        .form-control {
            background: #2a2a2a;
            border: 2px solid #3d3d3d;
            color: #ffffff;
            border-radius: 10px;
            padding: 1rem;
        }

        .form-control:focus {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }

        .form-control::placeholder {
            color: #808080;
        }

        .btn-outline-primary {
            border: 2px solid #3d3d3d;
            color: #ffffff;
            border-radius: 10px;
            background: #2a2a2a;
            padding: 1rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .badge {
            background: #ff6b6b;
        }

        #noResults h3 {
            color: #b0b0b0;
        }

        #noResults p {
            color: #808080;
        }

        .btn-sm {
            border: 2px solid #3d3d3d;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-sm:hover {
            background: #333333;
            border-color: #ff6b6b;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Navbar Container -->
    <div id="navbar"></div>
    <script>
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (!response.ok) throw new Error('Failed to load navbar');
                document.getElementById('navbar').innerHTML = await response.text();
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }
        loadNavbar();
    </script>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Food Menu</h1>
            <p class="lead">Discover delicious food and place your order</p>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <form class="d-flex search-box" role="search" style="max-width: 600px; width: 100%;">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search by food name"
                    aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </form>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="foodsGrid">
        </div>

        <div class="text-center mt-5 d-none" id="noResults">
            <i class="bi bi-basket2-fill fa-4x mb-3" style="color: #808080;"></i>
            <h3>No food items found</h3>
            <p>Try a different search term</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkAuth.js"></script>

    <script>
        async function fetchFoods() {
            try {
                const response = await fetch('/foods');
                if (!response.ok) throw new Error('Failed to fetch foods');
                const foods = await response.json();
                renderFoods(foods);
            } catch (error) {
                console.error('Error fetching foods:', error);
                document.getElementById('foodsGrid').innerHTML =
                    '<p class="text-center" style="color: #b0b0b0;">Failed to load food items. Please try again later.</p>';
            }
        }

        const grid = document.getElementById('foodsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderFoods(foodArray) {
            if (foodArray.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('d-none');
                return;
            }

            noResults.classList.add('d-none');
            grid.innerHTML = foodArray.map(food => `
                <div class="col">
                    <div class="card food-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-1">${food.name}</h5>
                            <p class="card-text small mb-1">${food.restaurant}</p>
                            <p class="card-text small mb-2 text-success fw-bold">$${food.price.toFixed(2)}</p>
                            <div class="mt-auto">
                                <button class="btn btn-sm w-100" onclick="viewFood('${food._id}')">
                                    <i class="bi bi-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', async () => {
            const term = searchInput.value.toLowerCase();
            try {
                const response = await fetch('/foods');
                if (!response.ok) throw new Error('Failed to fetch search results');
                const foods = await response.json();
                const filteredFoods = foods.filter(food =>
                    food.name.toLowerCase().includes(term)
                );
                renderFoods(filteredFoods);
            } catch (error) {
                console.error('Error during search:', error);
                grid.innerHTML = '<p class="text-center" style="color: #b0b0b0;">Failed to load search results.</p>';
            }
        });

        function viewFood(id) {
            window.location.href = `/food-details.html?id=${id}`;
        }

        // Initial render
        fetchFoods();
    </script>

</body>

</html>
