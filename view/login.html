<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering & Tracking</title>
    <meta name="description" content="Sign in to order delicious food and track your delivery in real-time. Secure login with Google.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid #2d2d2d;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #b0b0b0;
            font-size: 0.95rem;
        }
        .google-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #3d3d3d;
            border-radius: 10px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background: #333333;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: #ffffff;
        }
        .google-icon {
            width: 24px;
            height: 24px;
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #3d3d3d;
        }
        .divider span {
            background: #1f1f1f;
            padding: 0 1rem;
            position: relative;
            color: #808080;
            font-size: 0.85rem;
        }
        .info-text {
            text-align: center;
            color: #b0b0b0;
            font-size: 0.85rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="bi bi-basket2-fill text-danger"></i> Food Ordering & Tracking</h1>
            <p>Order delicious food and track your delivery in real-time</p>
        </div>
        
        <a href="/auth/google" class="google-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
            Sign in with Google
        </a>
        
        <div class="info-text">
            <i class="bi bi-shield-check text-success"></i> Secure authentication with Google OAuth 2.0<br>
            <i class="bi bi-truck text-primary mt-2 d-inline-block"></i> Track your delivery with real-time GPS
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
